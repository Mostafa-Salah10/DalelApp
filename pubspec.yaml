name: dalel
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  cupertino_icons: ^1.0.8
  device_preview: ^1.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_localizations:
    sdk: flutter
  get_it: ^8.0.3
  provider: ^6.1.2
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: lib/assets/fonts/Pacifico-Regular.ttf
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Regular.ttf
flutter_assets:
  assets_path: lib/assets/images/
  output_path: lib/core/utils/
  filename: app_assets.dart
  field_prefix: null
flutter_intl:
  enabled: true
